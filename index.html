<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE CYCLE FORGE RECIPES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/ico.png" type="image/png">
</head>
<body>

    <main class="main">

        <div class="media">
            <a href="https://www.youtube.com/c/JetzzlTheCycleFrontier/featured" target="_blank">
                <div class="media__button">
                    <span>by Jetzz YouTube</span>
                    <img draggable="false" src="img/youtube.svg" class="media__button-img">
                </div>
            </a>
            <a href="https://discord.gg/fsXewsYnFh" target="_blank">
                <div class="media__button">
                    <span>by Jetzz Discord</span>
                    <img draggable="false" src="img/discord.svg" class="media__button-img">
                </div>
            </a>
        </div>

        <div class="req"></div>

        <div class="select">

            <div class="buff">
                <div class="buff__select buff__select--active"><span>выберете предмет</span></div>
                <div class="buff__wrapper"></div>
            </div>

            <div class="gear">
                <div class="gear__item" onclick="gear('helmet', this)">
                    <img draggable="false" src="img/helmet.png" class="gear__item-img">
                </div>
                <div class="gear__item" onclick="gear('backpack', this)">
                    <img draggable="false" src="img/backpack.png" class="gear__item-img">
                </div>
                <div class="gear__item" onclick="gear('armor', this)">
                    <img draggable="false" src="img/armor.png" class="gear__item-img">
                </div>
                <div class="gear__reset">
                    <img draggable="false" src="img/reset.svg" class="gear__reset-img">
                </div>
            </div>

        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
